<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 转专转 Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f9ff;
            padding: 20px;
            direction: rtl;
        }
        .test-btn {
            background: #ef4444;
            color: white;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            border: 4px solid #dc2626;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> 拽转 转专转 Android 拽专转</h1>
    
    <div class="test-btn" onclick="testNativeNotification()">
         抓  拽转 转专转 拽专转
    </div>
    
    <div style="background: white; padding: 20px; border-radius: 10px; margin: 20px 0;">
        <h3>专转:</h3>
        <p>1. 抓 注 驻转专 </p>
        <p>2. 砖专 转专转 砖注专转 砖转</p>
        <p>3. 拽 转 驻 转专转 (专专 注)</p>
        <p>4. 驻砖 转专 砖 驻拽爪</p>
    </div>
    
    <a href="/campaign-manager" style="display: block; text-align: center; background: #3b82f6; color: white; padding: 15px; text-decoration: none; border-radius: 8px; margin: 20px 0;">
         专  拽驻
    </a>
    
    <script>
        function testNativeNotification() {
            console.log('Testing native notifications...');
            
            if (!('Notification' in window)) {
                alert('转专转  转转 驻驻 ');
                return;
            }
            
            if (Notification.permission === 'granted') {
                // Already have permission, send notification
                console.log('Permission already granted, sending notification');
                new Notification(' 转专 拽专转 驻注转!', {
                    body: ' 转专 拽专转 砖 Android - 专 驻注 驻 转专转',
                    icon: '/favicon.ico',
                    vibrate: [300, 100, 300, 100, 300],
                    tag: 'test-native',
                    requireInteraction: true
                });
                alert('转专 砖! 拽 转 驻 转专转 砖 Android');
                
            } else if (Notification.permission !== 'denied') {
                // Request permission
                console.log('Requesting notification permission');
                Notification.requestPermission().then(function(permission) {
                    console.log('Permission result:', permission);
                    
                    if (permission === 'granted') {
                        console.log('Permission granted, sending test notification');
                        new Notification(' 转专转 驻注!', {
                            body: '转专转 拽专转 驻注 爪 - 拽 转 驻 转专转',
                            icon: '/favicon.ico',
                            vibrate: [300, 100, 300],
                            tag: 'setup-success'
                        });
                        alert('转专转 驻注! 拽 转 驻 转专转 砖 Android');
                    } else {
                        alert('砖 砖专 转专转  砖注专转 转驻注');
                    }
                }).catch(function(error) {
                    console.error('Permission request error:', error);
                    alert('砖 拽砖转 专砖转: ' + error);
                });
                
            } else {
                alert('转专转 住. 砖 砖专 转专转 专转 驻驻');
            }
        }
    </script>
</body>
</html>
