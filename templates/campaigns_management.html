    <script>
        let campaigns = [];
        let customers = [];

        async function loadCustomers() {
            try {
                const r = await fetch('/admin/customers/api');
                const data = await r.json();
                customers = data || [];

                // Populate customer dropdowns (both create and edit)
                const customerOptions = '<option value="">×‘×—×¨ ×œ×§×•×—...</option>' +
                    customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

                document.getElementById('createCustomerId').innerHTML = customerOptions;
                document.getElementById('editCustomerId').innerHTML = customerOptions;
                document.getElementById('addLeadCustomerId').innerHTML = customerOptions;
            } catch(e) {
                console.error('Error loading customers:', e);
            }
        }

        async function load() {
            try {
                const r = await fetch('/admin/campaigns/api');
                const d = await r.json();
                campaigns = d.campaigns || [];
                document.getElementById('tbody').innerHTML = campaigns.length ? campaigns.map(i => `
                    <tr>

                        <td><span class="${i.active ? 'badge-active' : 'badge-inactive'}">${i.active ? '×¤×¢×™×œ' : '×œ× ×¤×¢×™×œ'}</span></td>
                        <td><code>${i.sheet_id || '-'}</code></td>
                        <td>${i.sheet_url ? `<a href="${i.sheet_url}" target="_blank">×¤×ª×—</a>` : '-'}</td>
                        <td>${i.campaign_type || 'google_sheets'}</td>
                        <td><strong>${i.campaign_name}</strong></td>
                        <td>${i.customer_name || '-'}</td>
                        <td>${i.id}</td>
                    </tr>
                `).join('') : '<tr><td colspan="8" style="text-align:center;">××™×Ÿ ×§××¤×™×™× ×™×</td></tr>';
            } catch(e) {
                document.getElementById('tbody').innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">×©×’×™××”: ' + e.message + '</td></tr>';
            }
        }

        function openCreateModal() {

        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                customer_id: parseInt(document.getElementById('createCustomerId').value),
                campaign_name: document.getElementById('createCampaignName').value,
                sheet_id: document.getElementById('createSheetId').value,
                sheet_url: document.getElementById('createSheetUrl').value,
                active: document.getElementById('createActive').value === 'true'
            };

            try {
                const response = await fetch('/admin/campaigns/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeCreateModal();
                    load();
                } else {
                    const error = await response.json();
                    alert('×©×’×™××”: ' + (error.error || '×©×’×™××” ×œ× ×™×“×•×¢×”'));
                }
            } catch(e) {
                alert('×©×’×™××”: ' + e.message);
            }
        });

        function edit(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;

            document.getElementById('editId').value = campaign.id;
            document.getElementById('editCustomerId').value = campaign.customer_id;
            document.getElementById('editCampaignName').value = campaign.campaign_name;
            document.getElementById('editSheetId').value = campaign.sheet_id || '';
            document.getElementById('editSheetUrl').value = campaign.sheet_url || '';
            document.getElementById('editActive').value = campaign.active ? 'true' : 'false';

            document.getElementById('editModal').style.display = 'block';
        }

        function showSyncResult(result, isSuccess) {
            const modal = document.getElementById('syncResultModal');
            const title = document.getElementById('syncResultTitle');
            const content = document.getElementById('syncResultContent');

            if (isSuccess) {
                title.textContent = 'âœ… ×¡× ×›×¨×•×Ÿ ×”×•×©×œ× ×‘×”×¦×œ×—×”';

            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;

            if (!confirm(`×”×× ×œ×¡× ×›×¨×Ÿ ×œ×™×“ ××§××¤×™×™×Ÿ "${campaign.campaign_name}"?`)) return;
