<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה לניהול לידים - אלחנן מאפיית לחם</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            color: #7f8c8d;
        }
        
        .leads-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .leads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filters-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background: white;
            font-size: 0.9em;
            color: #2c3e50;
            cursor: pointer;
            transition: border-color 0.3s ease;
            direction: rtl;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .filter-select:hover {
            border-color: #bdc3c7;
        }
        
        .leads-title {
            font-size: 2em;
            color: #2c3e50;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .lead-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .lead-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lead-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .lead-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }
        
        .status-new {
            background: #3498db;
        }
        
        .status-contacted {
            background: #f39c12;
        }
        
        .status-qualified {
            background: #27ae60;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }
        
        .contact-item strong {
            color: #2c3e50;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .call-btn {
            background: #27ae60;
            color: white;
        }
        
        .call-btn:hover {
            background: #229954;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
        }
        
        .whatsapp-btn:hover {
            background: #128c7e;
        }
        
        .email-btn {
            background: #3498db;
            color: white;
        }
        
        .email-btn:hover {
            background: #2980b9;
        }
        
        .status-btn {
            background: #f39c12;
            color: white;
        }
        
        .status-btn:hover {
            background: #e67e22;
        }
        
        .note-btn {
            background: #9b59b6;
            color: white;
        }
        
        .note-btn:hover {
            background: #8e44ad;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: right;
            direction: rtl;
        }
        
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-form {
            margin-top: 20px;
        }
        
        .modal-form select, .modal-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            direction: rtl;
        }
        
        .modal-form button {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .modal-form button:hover {
            background: #229954;
        }
        
        .modal-form .cancel-btn {
            background: #e74c3c;
        }
        
        .modal-form .cancel-btn:hover {
            background: #c0392b;
        }
        
        .job-info {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .job-info h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .job-detail {
            margin-bottom: 10px;
            display: flex;
            align-items: start;
            gap: 10px;
        }
        
        .job-label {
            font-weight: bold;
            color: #34495e;
            min-width: 120px;
        }
        
        .job-value {
            color: #2c3e50;
        }
        
        .description {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid #3498db;
            font-style: italic;
            line-height: 1.6;
        }
        
        .campaign-section {
            margin: 15px 0;
        }
        
        .campaign-badge {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }
        
        .source-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #bdc3c7;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .no-leads {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🍞 לוח בקרה לניהול לידים</h1>
            <p>אלחנן מאפיית לחם - מערכת ניהול מועמדים</p>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">-</div>
                <div class="stat-label">סה"כ לידים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newLeads">-</div>
                <div class="stat-label">לידים חדשים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayLeads">-</div>
                <div class="stat-label">היום</div>
            </div>
        </div>
        
        <!-- Leads Container -->
        <div class="leads-container">
            <div class="leads-header">
                <h2 class="leads-title">רשימת לידים</h2>
                <div class="filters-container">
                    <select id="campaignFilter" onchange="filterLeads()" class="filter-select">
                        <option value="">כל הקמפיינים</option>
                    </select>
                    <select id="statusFilter" onchange="filterLeads()" class="filter-select">
                        <option value="">כל הסטטוסים</option>
                        <option value="new">חדש</option>
                        <option value="contacted">נוצר קשר</option>
                        <option value="qualified">מוכשר</option>
                        <option value="interested">מעוניין</option>
                        <option value="not_interested">לא מעוניין</option>
                        <option value="callback">להתקשר חזרה</option>
                        <option value="interview_scheduled">נקבע ראיון</option>
                        <option value="hired">התקבל</option>
                        <option value="rejected">נדחה</option>
                        <option value="closed">סגור</option>
                    </select>
                    <select id="sortBy" onchange="filterLeads()" class="filter-select">
                        <option value="received_at">מיון לפי תאריך</option>
                        <option value="name">מיון לפי שם</option>
                        <option value="campaign_name">מיון לפי קמפיין</option>
                        <option value="status">מיון לפי סטטוס</option>
                    </select>
                    <button class="refresh-btn" onclick="loadLeads()">🔄 רענן</button>
                </div>
            </div>
            
            <div id="leadsContainer">
                <div class="loading">טוען לידים...</div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('statusModal')">&times;</span>
            <h3>עדכון סטטוס ליד</h3>
            <div class="modal-form">
                <label>סטטוס חדש:</label>
                <select id="newStatus">
                    <option value="new">חדש</option>
                    <option value="contacted">נוצר קשר</option>
                    <option value="qualified">מוכשר</option>
                    <option value="interested">מעוניין</option>
                    <option value="not_interested">לא מעוניין</option>
                    <option value="callback">להתקשר חזרה</option>
                    <option value="interview_scheduled">נקבע ראיון</option>
                    <option value="hired">התקבל לעבודה</option>
                    <option value="rejected">נדחה</option>
                    <option value="closed">סגור</option>
                </select>
                <button onclick="updateStatus()">עדכן סטטוס</button>
                <button onclick="closeModal('statusModal')" class="cancel-btn">ביטול</button>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('noteModal')">&times;</span>
            <h3>הוספת הערה</h3>
            <div class="modal-form">
                <label>הערה:</label>
                <textarea id="noteText" rows="4" placeholder="הכנס הערה..."></textarea>
                <button onclick="addNote()">שמור הערה</button>
                <button onclick="closeModal('noteModal')" class="cancel-btn">ביטול</button>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('detailsModal')">&times;</span>
            <h3>פרטי ליד מלאים</h3>
            <div id="detailsContent" style="max-height: 70vh; overflow-y: auto;">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Call Result Modal -->
    <div id="callModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('callModal')">&times;</span>
            <h3>תוצאת השיחה</h3>
            <div class="modal-form">
                <label>תוצאה:</label>
                <select id="callOutcome">
                    <option value="answered">נענה</option>
                    <option value="no_answer">לא נענה</option>
                    <option value="busy">תפוס</option>
                    <option value="voicemail">תא קולי</option>
                </select>
                <label>משך השיחה (דקות):</label>
                <input type="number" id="callDuration" placeholder="0" min="0">
                <label>הערות:</label>
                <textarea id="callNotes" rows="3" placeholder="הערות על השיחה..."></textarea>
                <button onclick="saveCallResult()">שמור</button>
                <button onclick="closeModal('callModal')" class="cancel-btn">ביטול</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let allLeads = []; // Store all leads for filtering
        
        async function loadLeads() {
            try {
                document.getElementById('leadsContainer').innerHTML = '<div class="loading">טוען לידים...</div>';
                
                const response = await fetch('/leads');
                const data = await response.json();
                
                if (data.leads && data.leads.length > 0) {
                    allLeads = data.leads;
                    populateCampaignFilter(allLeads);
                    filterLeads(); // Apply current filters
                    updateStats(allLeads);
                } else {
                    document.getElementById('leadsContainer').innerHTML = 
                        '<div class="no-leads">אין לידים להצגה</div>';
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leadsContainer').innerHTML = 
                    '<div class="no-leads">שגיאה בטעינת הלידים</div>';
            }
        }
        
        function populateCampaignFilter(leads) {
            const campaignSelect = document.getElementById('campaignFilter');
            const campaigns = [...new Set(leads.map(lead => lead.campaign_name).filter(Boolean))];
            
            // Clear existing options (except "כל הקמפיינים")
            campaignSelect.innerHTML = '<option value="">כל הקמפיינים</option>';
            
            // Add campaign options
            campaigns.sort().forEach(campaign => {
                const option = document.createElement('option');
                option.value = campaign;
                option.textContent = campaign;
                campaignSelect.appendChild(option);
            });
        }
        
        function filterLeads() {
            const campaignFilter = document.getElementById('campaignFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filteredLeads = allLeads.filter(lead => {
                const campaignMatch = !campaignFilter || lead.campaign_name === campaignFilter;
                const statusMatch = !statusFilter || lead.status === statusFilter;
                return campaignMatch && statusMatch;
            });
            
            // Sort leads
            filteredLeads.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '', 'he');
                    case 'campaign_name':
                        return (a.campaign_name || '').localeCompare(b.campaign_name || '', 'he');
                    case 'status':
                        return (a.status || '').localeCompare(b.status || '');
                    case 'received_at':
                    default:
                        // Use original Facebook date if available, fallback to received_at
                        const dateA = new Date(a.created_time || a.received_at);
                        const dateB = new Date(b.created_time || b.received_at);
                        return dateB - dateA;
                }
            });
            
            displayLeads(filteredLeads);
        }
        
        function displayLeads(leads) {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '';
            
            leads.forEach(lead => {
                const leadCard = createLeadCard(lead);
                container.appendChild(leadCard);
            });
        }
        
        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.className = 'lead-card';
            
            // Parse Hebrew job info
            const jobInfo = parseJobInfo(lead.raw_data);
            
            card.innerHTML = `
                <div class="lead-header">
                    <div class="lead-name">${lead.name || 'ללא שם'}</div>
                    <div class="lead-status status-${lead.status}">${getStatusInHebrew(lead.status)}</div>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <strong>📧</strong> ${lead.email}
                    </div>
                    ${lead.phone ? `<div class="contact-item"><strong>📱</strong> ${lead.phone}</div>` : ''}
                </div>
                
                ${lead.phone ? `
                <div class="actions">
                    <button onclick="makeCall(${lead.id}, '${lead.phone}', '${lead.name}')" class="action-btn call-btn">
                        📞 התקשר
                    </button>
                    <a href="https://wa.me/${lead.phone}?text=שלום ${lead.name}, התקבלה פנייתך למשרה באלחנן מאפיית לחם" 
                       target="_blank" class="action-btn whatsapp-btn" onclick="logActivity(${lead.id}, 'whatsapp', 'הודעת WhatsApp נשלחה')">
                        💬 WhatsApp
                    </a>
                    <button onclick="showStatusModal(${lead.id}, '${lead.status}')" class="action-btn status-btn">
                        📋 עדכן סטטוס
                    </button>
                    <button onclick="showNoteModal(${lead.id})" class="action-btn note-btn">
                        📝 הוסף הערה
                    </button>
                    <button onclick="showDetailsModal(${lead.id})" class="action-btn details-btn">
                        🔍 פרטים מלאים
                    </button>
                </div>
                ` : `
                <div class="actions">
                    <button onclick="showStatusModal(${lead.id}, '${lead.status}')" class="action-btn status-btn">
                        📋 עדכן סטטוס
                    </button>
                    <button onclick="showNoteModal(${lead.id})" class="action-btn note-btn">
                        📝 הוסף הערה
                    </button>
                    <button onclick="showDetailsModal(${lead.id})" class="action-btn details-btn">
                        🔍 פרטים מלאים
                    </button>
                </div>
                `}
                
                ${jobInfo ? `
                <div class="job-info">
                    <h4>פרטי המועמדות</h4>
                    <div class="job-detail">
                        <span class="job-label">ניסיון בתחום:</span>
                        <span class="job-value">${jobInfo.hasExperience}</span>
                    </div>
                    <div class="job-detail">
                        <span class="job-label">מיקום מגורים:</span>
                        <span class="job-value">${jobInfo.location}</span>
                    </div>
                    <div class="job-detail">
                        <span class="job-label">תיאור עצמי:</span>
                    </div>
                    <div class="description">${jobInfo.description}</div>
                </div>
                ` : ''}
                
                <div class="campaign-section">
                    <div class="campaign-badge">
                        🎯 ${lead.campaign_name || 'ללא קמפיין'}
                    </div>
                </div>
                
                <div class="source-info">
                    🌐 ${lead.platform === 'ig' ? 'אינסטגרם' : lead.platform} • 
                    📅 ${formatDate(lead.created_time || lead.received_at)}
                </div>
            `;
            
            return card;
        }
        
        function parseJobInfo(rawData) {
            if (!rawData || !rawData.raw) return null;
            
            const raw = rawData.raw;
            return {
                hasExperience: raw['יש_לך_ניסיון_בתחום?'] || 'לא צוין',
                location: raw['מיקום_מגורים:'] || 'לא צוין',
                description: raw['תתאר/י_אותך_במשפט/שניים_על_עצמך:'] || 'לא צוין'
            };
        }
        
        function getStatusInHebrew(status) {
            const statusMap = {
                'new': 'חדש',
                'contacted': 'נוצר קשר',
                'qualified': 'מוכשר',
                'interested': 'מעוניין',
                'not_interested': 'לא מעוניין',
                'callback': 'לחזור',
                'converted': 'הומר',
                'closed': 'סגור'
            };
            return statusMap[status] || status;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function updateStats(leads) {
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('newLeads').textContent = leads.filter(l => l.status === 'new').length;
            
            const today = new Date().toDateString();
            const todayLeads = leads.filter(l => new Date(l.received_at).toDateString() === today);
            document.getElementById('todayLeads').textContent = todayLeads.length;
        }
        
        // Global variables for modal state
        let currentLeadId = null;
        let currentLeadStatus = null;
        
        // Activity logging functions
        async function makeCall(leadId, phone, name) {
            // Open phone dialer
            window.location.href = `tel:${phone}`;
            
            // Show call result modal after a delay
            setTimeout(() => {
                currentLeadId = leadId;
                showModal('callModal');
            }, 1000);
        }
        
        async function logActivity(leadId, activityType, description, metadata = {}) {
            try {
                const response = await fetch(`/leads/${leadId}/activity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_name: 'משתמש', // TODO: Get actual user name
                        activity_type: activityType,
                        description: description,
                        metadata: metadata
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    // Optionally show success message
                    console.log('פעילות נרשמה:', description);
                }
            } catch (error) {
                console.error('שגיאה בתיעוד פעילות:', error);
            }
        }
        
        function showStatusModal(leadId, currentStatus) {
            currentLeadId = leadId;
            currentLeadStatus = currentStatus;
            document.getElementById('newStatus').value = currentStatus;
            showModal('statusModal');
        }
        
        function showNoteModal(leadId) {
            currentLeadId = leadId;
            document.getElementById('noteText').value = '';
            showModal('noteModal');
        }

        async function showDetailsModal(leadId) {
            currentLeadId = leadId;
            const lead = allLeads.find(l => l.id === leadId);
            
            if (!lead) return;
            
            // Build details HTML with mobile-friendly layout
            let detailsHTML = `
                <div style="padding: 10px;">
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">📋 פרטים בסיסיים</h4>
                        <p><strong>שם:</strong> ${lead.name || 'לא צוין'}</p>
                        <p><strong>טלפון:</strong> ${lead.phone || 'לא צוין'}</p>
                        <p><strong>אימייל:</strong> ${lead.email || 'לא צוין'}</p>
                        <p><strong>סטטוס:</strong> ${statusMap[lead.status] || lead.status}</p>
                        ${lead.assigned_to ? `<p><strong>מוקצה ל:</strong> ${lead.assigned_to}</p>` : ''}
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">📅 תאריכים</h4>
                        <p><strong>נוצר בפייסבוק:</strong> ${formatDate(lead.created_time || lead.received_at)}</p>
                        <p><strong>התקבל במערכת:</strong> ${formatDate(lead.received_at)}</p>
                        <p><strong>עודכן לאחרונה:</strong> ${formatDate(lead.updated_at)}</p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">🎯 מקור הליד</h4>
                        <p><strong>קמפיין:</strong> ${lead.campaign_name || 'לא צוין'}</p>
                        <p><strong>טופס:</strong> ${lead.form_name || 'לא צוין'}</p>
                        <p><strong>פלטפורמה:</strong> ${lead.platform || 'facebook'}</p>
                        <p><strong>מקור:</strong> ${lead.lead_source || 'לא צוין'}</p>
                    </div>
            `;
            
            // Add job info if available
            const jobInfo = parseJobInfo(lead.raw_data);
            if (jobInfo) {
                detailsHTML += `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">💼 פרטי מועמדות</h4>
                        <p><strong>ניסיון בתחום:</strong> ${jobInfo.hasExperience}</p>
                        <p><strong>מיקום מגורים:</strong> ${jobInfo.location}</p>
                        <p><strong>תיאור עצמי:</strong></p>
                        <div style="background: #f4f4f4; padding: 10px; border-radius: 5px; margin-top: 5px;">
                            ${jobInfo.description}
                        </div>
                    </div>
                `;
            }
            
            // Add all raw data fields
            if (lead.raw_data && Object.keys(lead.raw_data).length > 0) {
                detailsHTML += `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">📊 כל הנתונים</h4>
                        <div style="background: #f9f9f9; padding: 10px; border-radius: 5px;">
                `;
                
                for (const [key, value] of Object.entries(lead.raw_data)) {
                    if (value && value !== '') {
                        detailsHTML += `<p style="margin: 5px 0;"><strong>${key}:</strong> ${value}</p>`;
                    }
                }
                
                detailsHTML += `
                        </div>
                    </div>
                `;
            }
            
            // Add notes if available
            if (lead.notes) {
                detailsHTML += `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2c3e50; margin-bottom: 10px;">📝 הערות</h4>
                        <div style="background: #fffbf0; padding: 10px; border-radius: 5px;">
                            ${lead.notes}
                        </div>
                    </div>
                `;
            }
            
            // Load activity history
            try {
                const response = await fetch(`/leads/${leadId}`);
                const leadData = await response.json();
                
                if (leadData.activities && leadData.activities.length > 0) {
                    detailsHTML += `
                        <div style="margin-bottom: 20px;">
                            <h4 style="color: #2c3e50; margin-bottom: 10px;">📜 היסטוריית פעילות</h4>
                            <div style="background: #f9f9f9; padding: 10px; border-radius: 5px;">
                    `;
                    
                    leadData.activities.forEach(activity => {
                        const activityDate = new Date(activity.activity_date);
                        detailsHTML += `
                            <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                                <p style="margin: 0;"><strong>${formatDate(activity.activity_date)}</strong></p>
                                <p style="margin: 5px 0;">👤 ${activity.user_name}</p>
                                <p style="margin: 5px 0;">📌 ${getActivityTypeLabel(activity.activity_type)}</p>
                                ${activity.description ? `<p style="margin: 5px 0;">💬 ${activity.description}</p>` : ''}
                                ${activity.call_outcome ? `<p style="margin: 5px 0;">📞 תוצאה: ${getCallOutcomeLabel(activity.call_outcome)}</p>` : ''}
                            </div>
                        `;
                    });
                    
                    detailsHTML += `
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading activities:', error);
            }
            
            detailsHTML += '</div>';
            
            document.getElementById('detailsContent').innerHTML = detailsHTML;
            showModal('detailsModal');
        }
        
        function getActivityTypeLabel(type) {
            const types = {
                'call': '📞 שיחה',
                'whatsapp': '💬 וואטסאפ',
                'email': '📧 אימייל',
                'note': '📝 הערה',
                'status_change': '🔄 שינוי סטטוס',
                'assignment': '👤 הקצאה'
            };
            return types[type] || type;
        }
        
        function getCallOutcomeLabel(outcome) {
            const outcomes = {
                'answered': 'נענה',
                'no_answer': 'לא נענה',
                'busy': 'תפוס',
                'interested': 'מעוניין',
                'not_interested': 'לא מעוניין',
                'callback': 'לחזור אליו'
            };
            return outcomes[outcome] || outcome;
        }
        
        async function updateStatus() {
            const newStatus = document.getElementById('newStatus').value;
            
            try {
                const response = await fetch(`/leads/${currentLeadId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        user_name: 'משתמש' // TODO: Get actual user name
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    closeModal('statusModal');
                    loadLeads(); // Refresh the leads list
                    alert('סטטוס עודכן בהצלחה!');
                } else {
                    alert('שגיאה בעדכון הסטטוס');
                }
            } catch (error) {
                alert('שגיאה בעדכון הסטטוס');
                console.error(error);
            }
        }
        
        async function addNote() {
            const noteText = document.getElementById('noteText').value;
            if (!noteText.trim()) {
                alert('אנא הכנס הערה');
                return;
            }
            
            await logActivity(currentLeadId, 'note', noteText);
            closeModal('noteModal');
            alert('הערה נוספה בהצלחה!');
        }
        
        async function saveCallResult() {
            const outcome = document.getElementById('callOutcome').value;
            const duration = parseInt(document.getElementById('callDuration').value) || 0;
            const notes = document.getElementById('callNotes').value;
            
            try {
                const response = await fetch(`/leads/${currentLeadId}/activity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_name: 'משתמש', // TODO: Get actual user name
                        activity_type: 'call',
                        description: `שיחה - ${getOutcomeInHebrew(outcome)}${notes ? ': ' + notes : ''}`,
                        call_duration: duration * 60, // Convert to seconds
                        call_outcome: outcome,
                        metadata: { notes: notes }
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    closeModal('callModal');
                    alert('תוצאת השיחה נשמרה!');
                    
                    // If call was successful, maybe update status
                    if (outcome === 'answered') {
                        showStatusModal(currentLeadId, currentLeadStatus);
                    }
                }
            } catch (error) {
                alert('שגיאה בשמירת תוצאת השיחה');
                console.error(error);
            }
        }
        
        function getOutcomeInHebrew(outcome) {
            const outcomes = {
                'answered': 'נענה',
                'no_answer': 'לא נענה', 
                'busy': 'תפוס',
                'voicemail': 'תא קולי'
            };
            return outcomes[outcome] || outcome;
        }
        
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        // Load leads when page loads
        document.addEventListener('DOMContentLoaded', loadLeads);
        
        // Auto refresh every 5 minutes
        setInterval(loadLeads, 5 * 60 * 1000);
    </script>
</body>
</html>
