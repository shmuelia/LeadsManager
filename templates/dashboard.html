<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה לניהול לידים - אלחנן מאפיית לחם</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            color: #7f8c8d;
        }
        
        .leads-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .leads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .leads-title {
            font-size: 2em;
            color: #2c3e50;
        }
        
        .refresh-btn, .pull-history-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin: 0 5px;
        }
        
        .refresh-btn:hover, .pull-history-btn:hover {
            background: #2980b9;
        }
        
        .pull-history-btn {
            background: #e74c3c;
        }
        
        .pull-history-btn:hover {
            background: #c0392b;
        }
        
        .pull-history-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .lead-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .lead-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lead-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .lead-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }
        
        .status-new {
            background: #3498db;
        }
        
        .status-contacted {
            background: #f39c12;
        }
        
        .status-qualified {
            background: #27ae60;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }
        
        .contact-item strong {
            color: #2c3e50;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .call-btn {
            background: #27ae60;
            color: white;
        }
        
        .call-btn:hover {
            background: #229954;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
        }
        
        .whatsapp-btn:hover {
            background: #128c7e;
        }
        
        .email-btn {
            background: #3498db;
            color: white;
        }
        
        .email-btn:hover {
            background: #2980b9;
        }
        
        .job-info {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .job-info h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .job-detail {
            margin-bottom: 10px;
            display: flex;
            align-items: start;
            gap: 10px;
        }
        
        .job-label {
            font-weight: bold;
            color: #34495e;
            min-width: 120px;
        }
        
        .job-value {
            color: #2c3e50;
        }
        
        .description {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid #3498db;
            font-style: italic;
            line-height: 1.6;
        }
        
        .source-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #bdc3c7;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .no-leads {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🍞 לוח בקרה לניהול לידים</h1>
            <p>אלחנן מאפיית לחם - מערכת ניהול מועמדים</p>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">-</div>
                <div class="stat-label">סה"כ לידים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newLeads">-</div>
                <div class="stat-label">לידים חדשים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayLeads">-</div>
                <div class="stat-label">היום</div>
            </div>
        </div>
        
        <!-- Leads Container -->
        <div class="leads-container">
            <div class="leads-header">
                <h2 class="leads-title">רשימת לידים</h2>
                <div>
                    <button class="refresh-btn" onclick="loadLeads()">🔄 רענן</button>
                    <button class="pull-history-btn" id="pullHistoryBtn" onclick="pullHistory()">📥 משוך היסטוריה</button>
                </div>
            </div>
            
            <div id="leadsContainer">
                <div class="loading">טוען לידים...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        async function loadLeads() {
            try {
                document.getElementById('leadsContainer').innerHTML = '<div class="loading">טוען לידים...</div>';
                
                const response = await fetch('/leads');
                const data = await response.json();
                
                if (data.leads && data.leads.length > 0) {
                    displayLeads(data.leads);
                    updateStats(data.leads);
                } else {
                    document.getElementById('leadsContainer').innerHTML = 
                        '<div class="no-leads">אין לידים להצגה</div>';
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leadsContainer').innerHTML = 
                    '<div class="no-leads">שגיאה בטעינת הלידים</div>';
            }
        }
        
        function displayLeads(leads) {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '';
            
            leads.forEach(lead => {
                const leadCard = createLeadCard(lead);
                container.appendChild(leadCard);
            });
        }
        
        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.className = 'lead-card';
            
            // Parse Hebrew job info
            const jobInfo = parseJobInfo(lead.raw_data);
            
            card.innerHTML = `
                <div class="lead-header">
                    <div class="lead-name">${lead.name || 'ללא שם'}</div>
                    <div class="lead-status status-${lead.status}">${getStatusInHebrew(lead.status)}</div>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <strong>📧</strong> ${lead.email}
                    </div>
                    ${lead.phone ? `<div class="contact-item"><strong>📱</strong> ${lead.phone}</div>` : ''}
                </div>
                
                ${lead.phone ? `
                <div class="actions">
                    <a href="tel:${lead.phone}" class="action-btn call-btn">
                        📞 התקשר
                    </a>
                    <a href="https://wa.me/${lead.phone}?text=שלום ${lead.name}, התקבלה פנייתך למשרה באלחנן מאפיית לחם" 
                       target="_blank" class="action-btn whatsapp-btn">
                        💬 WhatsApp
                    </a>
                    <a href="mailto:${lead.email}?subject=בנוגע לפנייתך למשרה באלחנן מאפיית לחם" 
                       class="action-btn email-btn">
                        ✉️ אימייל
                    </a>
                </div>
                ` : ''}
                
                ${jobInfo ? `
                <div class="job-info">
                    <h4>פרטי המועמדות</h4>
                    <div class="job-detail">
                        <span class="job-label">ניסיון בתחום:</span>
                        <span class="job-value">${jobInfo.hasExperience}</span>
                    </div>
                    <div class="job-detail">
                        <span class="job-label">מיקום מגורים:</span>
                        <span class="job-value">${jobInfo.location}</span>
                    </div>
                    <div class="job-detail">
                        <span class="job-label">תיאור עצמי:</span>
                    </div>
                    <div class="description">${jobInfo.description}</div>
                </div>
                ` : ''}
                
                <div class="source-info">
                    🌐 ${lead.platform === 'ig' ? 'אינסטגרם' : lead.platform} • 
                    📅 ${formatDate(lead.received_at)} • 
                    🎯 ${lead.campaign_name || 'ללא קמפיין'}
                </div>
            `;
            
            return card;
        }
        
        function parseJobInfo(rawData) {
            if (!rawData || !rawData.raw) return null;
            
            const raw = rawData.raw;
            return {
                hasExperience: raw['יש_לך_ניסיון_בתחום?'] || 'לא צוין',
                location: raw['מיקום_מגורים:'] || 'לא צוין',
                description: raw['תתאר/י_אותך_במשפט/שניים_על_עצמך:'] || 'לא צוין'
            };
        }
        
        function getStatusInHebrew(status) {
            const statusMap = {
                'new': 'חדש',
                'contacted': 'נוצר קשר',
                'qualified': 'מוכשר',
                'interested': 'מעוניין',
                'not_interested': 'לא מעוניין',
                'callback': 'לחזור',
                'converted': 'הומר',
                'closed': 'סגור'
            };
            return statusMap[status] || status;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function updateStats(leads) {
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('newLeads').textContent = leads.filter(l => l.status === 'new').length;
            
            const today = new Date().toDateString();
            const todayLeads = leads.filter(l => new Date(l.received_at).toDateString() === today);
            document.getElementById('todayLeads').textContent = todayLeads.length;
        }
        
        // Load leads when page loads
        document.addEventListener('DOMContentLoaded', loadLeads);
        
        // Pull history function
        async function pullHistory() {
            const btn = document.getElementById('pullHistoryBtn');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '⏳ מושך היסטוריה...';
                
                const response = await fetch('/pull-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`✅ הצלחה! נמשכו ${result.leads_imported || 0} לידים מההיסטוריה`);
                    loadLeads(); // Refresh the leads list
                } else {
                    alert(`❌ שגיאה: ${result.message}`);
                }
            } catch (error) {
                console.error('Error pulling history:', error);
                alert('❌ שגיאה במשיכת ההיסטוריה');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        // Auto refresh every 5 minutes
        setInterval(loadLeads, 5 * 60 * 1000);
    </script>
</body>
</html>
