<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים - מערכת ניהול</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            direction: rtl;
            color: #0f172a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #229954;
        }
        
        .btn.back {
            background: #95a5a6;
        }
        
        .btn.back:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                display: block;
                margin: 5px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>👥 ניהול משתמשים</h1>
            <p>ניהול משתמשי המערכת - אלחנן מאפיית לחם</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <h3>פעולות</h3>
            <div style="margin-bottom: 20px;">
                <label for="customerFilter" style="color: #2c3e50; font-weight: bold; margin-left: 10px;">סינון לפי לקוח:</label>
                <select id="customerFilter" onchange="loadUsers()" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #bdc3c7; direction: rtl; margin-left: 15px;">
                    <option value="">כל הלקוחות</option>
                </select>
                <span id="selectedCustomerInfo" style="color: #059669; font-weight: bold;"></span>
            </div>
            <button class="btn success" onclick="showUserModal()">➕ הוסף משתמש חדש</button>
            <button class="btn" onclick="loadUsers()">🔄 רענן רשימה</button>
            <button class="btn back" onclick="goBackToAdmin()">↩️ חזור ללוח הבקרה</button>
        </div>
        
        <!-- Include Unified User Management Component -->
        {% include 'user_management_component.html' %}
    </div>
    
    <script>
        // Admin-specific functions only
        function goBackToAdmin() {
            window.location.href = '/admin';
        }
        
        // Load customers for filter dropdown
        async function loadCustomers() {
            try {
                const response = await fetch('/admin/customers/api');
                const customers = await response.json();
                
                const select = document.getElementById('customerFilter');
                select.innerHTML = '<option value="">כל הלקוחות</option>';
                
                customers.forEach(customer => {
                    if (customer.active) {
                        const option = document.createElement('option');
                        option.value = customer.id;
                        option.textContent = customer.name;
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }
        
        // Filter users by customer (triggers unified component reload)
        function loadUsers() {
            // Call the unified component's loadUsers function
            if (window.loadUsersFromComponent && typeof window.loadUsersFromComponent === 'function') {
                window.loadUsersFromComponent();
            } else {
                // Fallback: reload page to refresh data
                window.location.reload();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
            // The unified component will handle user loading
        });
    </script>
</body>
</html>
