<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים - מערכת ניהול</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            direction: rtl;
            color: #0f172a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #229954;
        }
        
        .btn.back {
            background: #95a5a6;
        }
        
        .btn.back:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                display: block;
                margin: 5px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>👥 ניהול משתמשים</h1>
            <p>ניהול משתמשי המערכת - אלחנן מאפיית לחם</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <h3>פעולות</h3>
            <div style="margin-bottom: 20px;">
                <label for="customerFilter" style="color: #2c3e50; font-weight: bold; margin-left: 10px;">סינון לפי לקוח:</label>
                <select id="customerFilter" onchange="loadUsers()" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #bdc3c7; direction: rtl; margin-left: 15px;">
                    <option value="">כל הלקוחות</option>
                </select>
                <span id="selectedCustomerInfo" style="color: #059669; font-weight: bold;"></span>
            </div>
            <button class="btn success" onclick="showUserModal()">➕ הוסף משתמש חדש</button>
            <button class="btn" onclick="loadUsers()">🔄 רענן רשימה</button>
            <button class="btn back" onclick="goBackToAdmin()">↩️ חזור ללוח הבקרה</button>
        </div>
        
        <!-- Standalone User Management Table -->
        <div class="users-grid" id="usersContainer">
            <div class="loading">טוען משתמשים...</div>
        </div>
    </div>
    
    <script>
        // Admin-specific functions only
        function goBackToAdmin() {
            window.location.href = '/admin';
        }
        
        // Load customers for filter dropdown
        async function loadCustomers() {
            try {
                const response = await fetch('/admin/customers/api');
                const customers = await response.json();
                
                const select = document.getElementById('customerFilter');
                select.innerHTML = '<option value="">כל הלקוחות</option>';
                
                customers.forEach(customer => {
                    if (customer.active) {
                        const option = document.createElement('option');
                        option.value = customer.id;
                        option.textContent = customer.name;
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }
        
        // Load users from API
        async function loadUsers() {
            try {
                document.getElementById('usersContainer').innerHTML = '<div class="loading">טוען משתמשים...</div>';
                
                const customerId = document.getElementById('customerFilter').value;
                const url = customerId ? `/admin/users/api?customer_id=${customerId}` : '/admin/users/api';
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.users && Array.isArray(data.users)) {
                    renderUsersTable(data.users);
                } else {
                    document.getElementById('usersContainer').innerHTML = '<div class="loading">שגיאה בטעינת המשתמשים</div>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = '<div class="loading">שגיאה בחיבור לשרת</div>';
            }
        }
        
        // Render users table
        function renderUsersTable(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">אין משתמשים להצגה</div>';
                return;
            }
            
            const table = `
                <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <thead>
                        <tr style="background: #34495e; color: white;">
                            <th style="padding: 15px; text-align: right;">פעולות</th>
                            <th style="padding: 15px; text-align: right;">סטטוס</th>
                            <th style="padding: 15px; text-align: right;">תפקיד</th>
                            <th style="padding: 15px; text-align: right;">מחלקה</th>
                            <th style="padding: 15px; text-align: right;">שם מלא</th>
                            <th style="padding: 15px; text-align: right;">שם משתמש</th>
                            <th style="padding: 15px; text-align: right;">לקוח</th>
                            <th style="padding: 15px; text-align: right;">סיסמה</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map((user, index) => `
                            <tr style="border-bottom: 1px solid #ecf0f1; ${index % 2 === 0 ? 'background: #f8f9fa;' : 'background: white;'}">
                                <td style="padding: 12px;">
                                    <button onclick="editUser(${user.id})" style="background: #3498db; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin: 2px;">✏️ ערוך</button>
                                    <button onclick="toggleUserStatus(${user.id}, ${!user.active})" style="background: ${user.active ? '#e74c3c' : '#27ae60'}; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin: 2px;">
                                        ${user.active ? '❌ השבת' : '✅ הפעל'}
                                    </button>
                                </td>
                                <td style="padding: 12px;">
                                    <span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; color: white; background: ${user.active ? '#27ae60' : '#95a5a6'};">
                                        ${user.active ? 'פעיל' : 'לא פעיל'}
                                    </span>
                                </td>
                                <td style="padding: 12px;">${getRoleLabel(user.role)}</td>
                                <td style="padding: 12px;">${user.department || 'לא צוין'}</td>
                                <td style="padding: 12px;"><strong>${user.full_name || 'לא צוין'}</strong></td>
                                <td style="padding: 12px;">${user.username}</td>
                                <td style="padding: 12px;">${user.customer_name || 'לא משויך'}</td>
                                <td style="padding: 12px; font-family: monospace; background: #f1f5f9; font-size: 14px;">${user.plain_password || 'לא זמין'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        function getRoleLabel(role) {
            const labels = {
                'admin': 'מנהל מערכת',
                'campaign_manager': 'מנהל קמפיין',
                'user': 'משתמש'
            };
            return labels[role] || role;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers();
            loadUsers(); // Load users on page load
        });
    </script>
</body>
</html>
