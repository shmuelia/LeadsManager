    <script>
        // Admin-specific functions only
        function goBackToAdmin() {

        // Load customers for filter dropdown
        async function loadCustomers() {

                select.innerHTML = '<option value="">×›×œ ×”×œ×§×•×—×•×ª</option>';

                        option.textContent = customer.name;
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }
        
        // Load users from API
        async function loadUsers() {
            try {
                document.getElementById('usersContainer').innerHTML = '<div class="loading">×˜×•×¢×Ÿ ××©×ª××©×™×...</div>';
                
                const customerId = document.getElementById('customerFilter').value;
                const url = customerId ? `/admin/users/api?customer_id=${customerId}` : '/admin/users/api';
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.users && Array.isArray(data.users)) {
                    renderUsersTable(data.users);
                } else {
                    document.getElementById('usersContainer').innerHTML = '<div class="loading">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××©×ª××©×™×</div>';

        // Render users table

                container.innerHTML = '<div class="loading">××™×Ÿ ××©×ª××©×™× ×œ×”×¦×’×”</div>';
                return;
            }
            
            const table = `

                            <th style="padding: 15px; text-align: right;">×¡×˜×˜×•×¡</th>

                            <th style="padding: 15px; text-align: right;">××—×œ×§×”</th>
                            <th style="padding: 15px; text-align: right;">×©× ××œ×</th>
                            <th style="padding: 15px; text-align: right;">×©× ××©×ª××©</th>
                            <th style="padding: 15px; text-align: right;">×œ×§×•×—</th>
                            <th style="padding: 15px; text-align: right;">×¡×™×¡××”</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map((user, index) => `
                            <tr style="border-bottom: 1px solid #ecf0f1; ${index % 2 === 0 ? 'background: #f8f9fa;' : 'background: white;'}">
                                <td style="padding: 12px;">

        // Show user modal for creating new user

            document.getElementById('inputPassword').value = '';
            document.getElementById('inputFullName').value = '';
            document.getElementById('inputEmail').value = '';
            document.getElementById('inputPhone').value = '';

        // Edit existing user

            try {

                const data = await response.json();

        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const isEdit = userId !== '';

            const formData = {
                username: document.getElementById('inputUsername').value.trim(),
                full_name: document.getElementById('inputFullName').value.trim(),
                email: document.getElementById('inputEmail').value.trim(),
                phone: document.getElementById('inputPhone').value.trim(),

                customer_id: document.getElementById('inputCustomer').value || null,

            const password = document.getElementById('inputPassword').value.trim();
            if (password) {
                formData.password = password;
            }

            // Validation
            if (!formData.username || !formData.full_name) {
                alert('×©× ××©×ª××© ×•×©× ××œ× ×”× ×©×“×•×ª ×—×•×‘×”');
                return;
            }

            if (!isEdit && !password) {
                alert('×¡×™×¡××” × ×“×¨×©×ª ×¢×‘×•×¨ ××©×ª××© ×—×“×©');

            try {

                if (isEdit) {
                    response = await fetch(`/admin/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch('/admin/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();
                if (result.status === 'success') {
                    alert(isEdit ? '××©×ª××© ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”' : '××©×ª××© × ×•×¡×£ ×‘×”×¦×œ×—×”');
                    closeUserModal();

            } catch (error) {
