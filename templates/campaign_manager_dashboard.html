<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל קמפיין - ניהול לידים</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Simple Native Notification Test -->
        <div style="background: #ef4444; color: white; padding: 20px; text-align: center; margin: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; border: 3px solid #dc2626;" onclick="
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        new Notification('🔔 התראות Android פעילות!', {
                            body: 'התראה זו צריכה להופיע בפאנל ההתראות של Android',
                            icon: '/favicon.ico',
                            vibrate: [300, 100, 300]
                        });
                        alert('בדוק את פאנל ההתראות של Android!');
                    }
                });
            } else {
                new Notification('🎯 בדיקת התראה מקורית', {
                    body: 'התראה מקורית - צריכה להופיע בפאנל ההתראות',
                    icon: '/favicon.ico',
                    vibrate: [300, 100, 300]
                });
                alert('התראה נשלחה - בדוק את פאנל ההתראות!');
            }
        ">
            📱 לחץ להפעלת התראות Android מקוריות
        </div>
        
        <!-- Include Unified Lead Manager Component -->
        {% include 'unified_lead_manager.html' %}
        
        <!-- Include User Management Component for Campaign Managers -->
        {% include 'user_management_component.html' %}
        
        <!-- Header moved to bottom for mobile optimization -->
        <div class="header">
            <h1>📊 מנהל קמפיין - ניהול לידים</h1>
            <div class="user-info">
                <div class="user-badge">
                    {{ session.get('full_name', session.get('username')) }}
                    (מנהל קמפיין)
                </div>
                <button onclick="testNotification()" style="background: #10b981; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-left: 10px;">
                    🔔 בדיקת התראה
                </button>
                <button class="logout-btn" onclick="window.location.href='/logout'">
                    🚪 יציאה
                </button>
            </div>
        </div>
    </div>

    <!-- Real-time Notifications - Mobile Optimized -->
    <div id="notification-container" style="position: fixed; top: 10px; left: 10px; right: 10px; z-index: 99999; pointer-events: none;"></div>
    
    <!-- Mobile-Friendly Test Notification Button -->
    <button onclick="testNotification()" style="position: fixed; bottom: 80px; right: 20px; background: #10b981; color: white; padding: 15px 20px; border: none; border-radius: 50px; cursor: pointer; z-index: 10001; font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: bold;">
        🔔 בדיקת התראה
    </button>
    
    <!-- Mobile Debug Panel - Hidden by default, can be shown for debugging -->
    <div id="mobile-debug" style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 8px; font-size: 12px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 9999; display: none;"></div>
    
    <script>
        // Real-time notification system
        let eventSource = null;
        let notificationSound = null;
        
        // Initialize notification sound
        function initNotificationSound() {
            // Create a simple notification sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            function playNotificationSound() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
            
            return playNotificationSound;
        }
        
        // Show notification banner
        function showNotification(notification) {
            showMobileDebug(`🎯 showNotification called with: ${notification.title}`);
            
            const container = document.getElementById('notification-container');
            if (!container) {
                showMobileDebug(`❌ notification-container לא נמצא`);
                return;
            }
            showMobileDebug(`📍 Container found: ${container.id}`);
            
            const notificationElement = document.createElement('div');
            notificationElement.style.cssText = `
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                width: calc(100% - 20px);
                max-width: 400px;
                animation: slideIn 0.3s ease-out;
                position: relative;
                border-right: 4px solid #34d399;
                pointer-events: auto;
                font-size: 14px;
                border: 2px solid #34d399;
            `;
            
            notificationElement.innerHTML = `
                <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">
                    🔔 ${notification.title}
                </div>
                <div style="font-size: 14px; opacity: 0.9;">
                    ${notification.message}
                </div>
                <button onclick="this.parentElement.remove()" 
                        style="position: absolute; top: 5px; left: 5px; background: none; border: none; color: white; font-size: 18px; cursor: pointer; opacity: 0.7;">
                    ×
                </button>
            `;
            
            container.appendChild(notificationElement);
            
            // Auto remove after 8 seconds
            setTimeout(() => {
                if (notificationElement.parentElement) {
                    notificationElement.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notificationElement.remove(), 300);
                }
            }, 8000);
            
            // Play notification sound
            if (notificationSound) {
                try {
                    notificationSound();
                } catch (e) {
                    console.log('Could not play notification sound:', e);
                }
            }
        }
        
        // Mobile debugging (disabled for production)
        function showMobileDebug(message) {
            // Disabled - only enable for debugging
            // const debugContainer = document.getElementById('mobile-debug');
            // if (debugContainer) {
            //     const now = new Date().toLocaleTimeString();
            //     debugContainer.innerHTML = `[${now}] ${message}<br>` + debugContainer.innerHTML;
            //     debugContainer.innerHTML = debugContainer.innerHTML.split('<br>').slice(0, 10).join('<br>');
            // }
        }
        
        // Connect to notification stream
        function connectToNotifications() {
            if (eventSource) {
                eventSource.close();
            }
            
            showMobileDebug('🔄 מתחבר לשרת התראות...');
            console.log('Connecting to notification stream...');
            
            // Check if EventSource is supported
            if (typeof EventSource === 'undefined') {
                showMobileDebug('❌ EventSource לא נתמך בדפדפן זה');
                console.error('EventSource not supported');
                return;
            }
            
            eventSource = new EventSource('/notifications/stream');
            
            eventSource.onopen = function() {
                showMobileDebug('✅ התחבר לשרת התראות בהצלחה');
                console.log('Connected to notification stream');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const notification = JSON.parse(event.data);
                    console.log('Received notification:', notification);
                    showMobileDebug(`📨 התקבלה התראה: ${notification.type}`);
                    
                    if (notification.type === 'connected') {
                        showMobileDebug(`🔗 מחובר ללקוח: ${notification.customer_id}`);
                        console.log('Connected for customer:', notification.customer_id);
                    } else if (notification.type === 'heartbeat') {
                        showMobileDebug('💓 Heartbeat');
                        // Heartbeat - do nothing
                    } else if (notification.type === 'new_lead') {
                        showMobileDebug(`🔔 לייד חדש: ${notification.data?.lead_name || 'לא ידוע'}`);
                        showMobileDebug(`📋 פרטי התראה: ${JSON.stringify(notification)}`);
                        
                        try {
                            showNotification(notification);
                            showMobileDebug(`✅ התראה הוצגה בהצלחה`);
                        } catch (e) {
                            showMobileDebug(`❌ שגיאה בהצגת התראה: ${e.message}`);
                        }
                        
                        // Refresh leads list if it exists (from unified component)
                        if (typeof loadLeads === 'function') {
                            setTimeout(() => loadLeads(), 1000);
                            showMobileDebug(`🔄 רשימת לידים מתרעננת`);
                        }
                    }
                } catch (e) {
                    showMobileDebug(`❌ שגיאה בניתוח התראה: ${e.message}`);
                    console.error('Error parsing notification:', e, event.data);
                }
            };
            
            eventSource.onerror = function(event) {
                showMobileDebug(`❌ שגיאת חיבור: ${event.type}`);
                console.error('Notification stream error:', event);
                
                if (eventSource.readyState === EventSource.CLOSED) {
                    showMobileDebug('🔌 החיבור נסגר, מנסה להתחבר מחדש...');
                }
                
                eventSource.close();
                
                // Reconnect after 5 seconds
                setTimeout(() => {
                    showMobileDebug('🔄 מנסה להתחבר מחדש...');
                    connectToNotifications();
                }, 5000);
            };
        }
        
        // Push notification system
        let pushSubscription = null;
        
        // Convert VAPID key from base64 to Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        async function initializePushNotifications() {
            // Check if push notifications are supported
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.log('Push notifications not supported');
                return false;
            }
            
            try {
                // Register service worker
                const registration = await navigator.serviceWorker.register('/static/sw.js');
                console.log('Service Worker registered:', registration);
                
                // Request notification permission
                const permission = await Notification.requestPermission();
                console.log('Notification permission:', permission);
                
                if (permission !== 'granted') {
                    alert('יש לאשר התראות כדי לקבל עדכונים על לידים חדשים');
                    return false;
                }
                
                // Subscribe to push notifications with VAPID key
                const vapidPublicKey = 'BGNe7dtMqKG7_NhS8XRO4z2O3NVz4Oa9-SjUm3GCNgD9x2LqYqx7q2u5j9Q8tCw5lPXdVUv8r6s3VHJyLGQp_U';
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });
                
                pushSubscription = subscription;
                console.log('Push subscription created:', subscription);
                
                // Send subscription to server
                await fetch('/subscribe-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription: subscription.toJSON(),
                        user_role: 'campaign_manager'
                    })
                });
                
                console.log('Push subscription sent to server');
                return true;
                
            } catch (error) {
                console.error('Push notification setup error:', error);
                return false;
            }
        }
        
        // Initialize notifications when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize sound (requires user interaction first)
            let soundInitialized = false;
            document.addEventListener('click', function initSound() {
                if (!soundInitialized && !notificationSound) {
                    notificationSound = initNotificationSound();
                    soundInitialized = true;
                }
            });
            
            // Initialize push notifications (requires user interaction)
            let pushInitialized = false;
            document.addEventListener('click', function initPush() {
                if (!pushInitialized) {
                    initializePushNotifications();
                    pushInitialized = true;
                }
            });
            
            // Connect to notifications
            connectToNotifications();
        });
        
        // Reconnect when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!eventSource || eventSource.readyState !== EventSource.OPEN)) {
                connectToNotifications();
            }
        });
        
        // Setup native notifications  
        async function setupNativeNotifications() {
            console.log('Setting up native mobile notifications...');
            
            // Check support
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                alert('התראות נייד לא נתמכות בדפדפן זה');
                return;
            }
            
            try {
                // Request permission
                const permission = await Notification.requestPermission();
                console.log('Notification permission:', permission);
                
                if (permission === 'granted') {
                    // Register service worker
                    const registration = await navigator.serviceWorker.register('/static/sw.js');
                    console.log('Service worker registered');
                    
                    // Subscribe to push
                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array('BM314mE394M4-HUFMwF3Gv0MxMXlRCGwP_TEotGPq-ELFff_kHnGPZDyTqv2H90XzFBzXNmryM3e5jk72YTqr5E')
                    });
                    
                    console.log('Push subscription created');
                    
                    // Send test native notification
                    new Notification('🔔 התראות נייד פעילות!', {
                        body: 'התראות מקוריות הופעלו בהצלחה - תקבל התראות כאן',
                        icon: '/favicon.ico',
                        vibrate: [200, 100, 200]
                    });
                    
                    document.getElementById('setup-button').style.background = '#10b981';
                    document.getElementById('setup-button').innerHTML = '✅ התראות נייד פעילות';
                    
                } else {
                    alert('יש לאשר התראות כדי לקבל עדכונים על לידים');
                }
                
            } catch (error) {
                console.error('Setup error:', error);
                alert('שגיאה בהגדרת התראות: ' + error.message);
            }
        }
        
        // Test notification function
        function testNotification() {
            console.log('Manual test notification triggered');
            
            // Test native notification if permission granted
            if (Notification.permission === 'granted') {
                new Notification('🔔 בדיקת התראה מקורית', {
                    body: 'זוהי התראה מקורית של Android - אמורה להופיע בפאנל ההתראות',
                    icon: '/favicon.ico',
                    vibrate: [200, 100, 200],
                    tag: 'test-notification'
                });
                console.log('Native notification sent');
            } else {
                // Fallback to banner notification
                const testNotification = {
                    type: 'new_lead',
                    title: 'בדיקת התראה ידנית',
                    message: 'זוהי התראה לבדיקה - צריכה להופיע!',
                    data: {
                        lead_name: 'בדיקה ידנית',
                        platform: 'test'
                    }
                };
                
                try {
                    showNotification(testNotification);
                    console.log('Banner notification displayed');
                } catch (e) {
                    console.error('Error showing notification:', e);
                }
            }
        }
        
        // Add CSS animations for notifications
        const notificationStyle = document.createElement('style');
        notificationStyle.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(notificationStyle);
    </script>
</body>
</html>
