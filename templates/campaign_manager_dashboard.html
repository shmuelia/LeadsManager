<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽驻 -  </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .email-status {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .email-status.enabled {
            background: #dcfce7;
            border-color: #10b981;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email Notification Status -->
        <div class="email-status" id="email-status">
             转专转 : 拽 专转...
        </div>
        
        <!-- Include Unified Lead Manager Component -->
        {% include 'unified_lead_manager.html' %}
        
        <!-- Include User Management Component for Campaign Managers -->
        {% include 'user_management_component.html' %}
        
        <!-- Header moved to bottom for mobile optimization -->
        <div class="header">
            <h1>  拽驻 -  </h1>
            <div class="user-info">
                <div class="user-badge">
                    {{ session.get('full_name', session.get('username')) }}
                    ( 拽驻)
                </div>
                <button class="logout-btn" onclick="window.location.href='/logout'">
                     爪
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check email notification status
        fetch('/email-status')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('email-status');
                if (data.enabled) {
                    statusDiv.className = 'email-status enabled';
                    statusDiv.innerHTML = ` 转专转  驻注转 - 砖 : ${data.sender_email}`;
                } else {
                    statusDiv.innerHTML = ' 转专转   专转 - 驻  注专转';
                }
            })
            .catch(error => {
                document.getElementById('email-status').innerHTML = '  转 拽 住住 转专转';
            });
    </script>
</body>
</html>
