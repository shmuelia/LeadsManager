    <!-- Real-time Notifications -->
    <div id="notification-container" style="position: fixed; top: 20px; left: 20px; z-index: 10000;"></div>
    
    <script>
        // Real-time notification system
        let eventSource = null;
        let notificationSound = null;
        
        // Initialize notification sound
        function initNotificationSound() {
            // Create a simple notification sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            function playNotificationSound() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
            
            return playNotificationSound;
        }
        
        // Show notification banner
        function showNotification(notification) {
            const container = document.getElementById('notification-container');
            
            const notificationElement = document.createElement('div');
            notificationElement.style.cssText = `
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                max-width: 350px;
                animation: slideIn 0.3s ease-out;
                position: relative;
                border-right: 4px solid #34d399;
            `;
            
            notificationElement.innerHTML = `
                <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">
                    ğŸ”” ${notification.title}
                </div>
                <div style="font-size: 14px; opacity: 0.9;">
                    ${notification.message}
                </div>
                <button onclick="this.parentElement.remove()" 
                        style="position: absolute; top: 5px; left: 5px; background: none; border: none; color: white; font-size: 18px; cursor: pointer; opacity: 0.7;">
                    Ã—
                </button>
            `;
            
            container.appendChild(notificationElement);
            
            // Auto remove after 8 seconds
            setTimeout(() => {
                if (notificationElement.parentElement) {
                    notificationElement.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => notificationElement.remove(), 300);
                }
            }, 8000);
            
            // Play notification sound
            if (notificationSound) {
                try {
                    notificationSound();
                } catch (e) {
                    console.log('Could not play notification sound:', e);
                }
            }
        }
        
        // Connect to notification stream
        function connectToNotifications() {
            if (eventSource) {
                eventSource.close();
            }
            
            console.log('Connecting to notification stream...');
            eventSource = new EventSource('/notifications/stream');
            
            eventSource.onopen = function() {
                console.log('Connected to notification stream');
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const notification = JSON.parse(event.data);
                    console.log('Received notification:', notification);
                    
                    if (notification.type === 'connected') {
                        console.log('Connected for customer:', notification.customer_id);
                    } else if (notification.type === 'heartbeat') {
                        // Heartbeat - do nothing
                    } else if (notification.type === 'new_lead') {
                        showNotification(notification);
                        
                        // Refresh leads list if it exists (from unified component)
                        if (typeof loadLeads === 'function') {
                            setTimeout(() => loadLeads(), 1000);
                        }
                    }
                } catch (e) {
                    console.error('Error parsing notification:', e, event.data);
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('Notification stream error:', event);
                eventSource.close();
                
                // Reconnect after 5 seconds
                setTimeout(connectToNotifications, 5000);
            };
        }
        
        // Initialize notifications when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize sound (requires user interaction first)
            document.addEventListener('click', function initSound() {
                if (!notificationSound) {
                    notificationSound = initNotificationSound();
                    document.removeEventListener('click', initSound);
                }
            }, { once: true });
            
            // Connect to notifications
            connectToNotifications();
        });
        
        // Reconnect when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!eventSource || eventSource.readyState !== EventSource.OPEN)) {
                connectToNotifications();
            }
        });
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
