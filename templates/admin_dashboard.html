<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה מנהל - ניהול לידים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .control-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .admin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .admin-btn.secondary {
            background: #34495e;
        }
        
        .admin-btn.secondary:hover {
            background: #2c3e50;
        }
        
        .admin-btn.success {
            background: #27ae60;
        }
        
        .admin-btn.success:hover {
            background: #229954;
        }
        
        .leads-table {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #ecf0f1;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        
        .status-new { background: #3498db; }
        .status-contacted { background: #f39c12; }
        .status-qualified { background: #27ae60; }
        .status-interested { background: #8bc34a; }
        .status-not_interested { background: #e74c3c; }
        .status-callback { background: #9b59b6; }
        .status-hired { background: #00c851; }
        .status-closed { background: #78909c; }
        
        .checkbox {
            transform: scale(1.2);
        }
        
        .bulk-actions {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🔧 לוח בקרה מנהל</h1>
            <p>ניהול מתקדם של מערכת הלידים - אלחנן מאפיית לחם</p>
        </div>
        
        <!-- Admin Controls -->
        <div class="admin-controls">
            <div class="control-card">
                <h3>📊 סטטיסטיקות מערכת</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalLeads">-</div>
                        <div class="stat-label">סה"כ לידים</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeLeads">-</div>
                        <div class="stat-label">פעילים</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="hiredCount">-</div>
                        <div class="stat-label">התקבלו</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="todayActivities">-</div>
                        <div class="stat-label">פעילויות היום</div>
                    </div>
                </div>
                <button class="admin-btn success" onclick="loadStats()">🔄 רענן סטטיסטיקות</button>
            </div>
            
            <div class="control-card">
                <h3>🔧 פעולות מנהל</h3>
                <button class="admin-btn" onclick="downloadReport()">📊 הורד דוח Excel</button>
                <button class="admin-btn secondary" onclick="openUserDashboard()">👥 לוח משתמשים</button>
                <button class="admin-btn secondary" onclick="showBulkActions()">📋 פעולות המוניות</button>
            </div>
            
            <div class="control-card">
                <h3>⚙️ הגדרות מערכת</h3>
                <button class="admin-btn secondary" onclick="fixLeadDates()">📅 תיקון תאריכי לידים</button>
                <button class="admin-btn secondary" onclick="exportDatabase()">💾 גיבוי מסד נתונים</button>
                <button class="admin-btn secondary" onclick="manageUsers()">👤 ניהול משתמשים</button>
            </div>
        </div>
        
        <!-- Leads Management Table -->
        <div class="leads-table">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                <h2>📋 ניהול כל הלידים</h2>
                <div class="admin-filters" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                    <select id="adminCampaignFilter" onchange="filterAdminLeads()" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #bdc3c7;">
                        <option value="">כל הקמפיינים</option>
                    </select>
                    <select id="adminStatusFilter" onchange="filterAdminLeads()" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #bdc3c7;">
                        <option value="">כל הסטטוסים</option>
                        <option value="new">חדש</option>
                        <option value="contacted">נוצר קשר</option>
                        <option value="qualified">מוכשר</option>
                        <option value="interested">מעוניין</option>
                        <option value="not_interested">לא מעוניין</option>
                        <option value="callback">להתקשר חזרה</option>
                        <option value="interview_scheduled">נקבע ראיון</option>
                        <option value="hired">התקבל</option>
                        <option value="rejected">נדחה</option>
                        <option value="closed">סגור</option>
                    </select>
                    <button class="admin-btn success" onclick="loadAllLeads()">🔄 רענן רשימה</button>
                    <button class="admin-btn" onclick="selectAll()">☑️ בחר הכל</button>
                    <button class="admin-btn secondary" onclick="clearSelection()">☐ נקה בחירה</button>
                </div>
            </div>
            
            <div id="leadsTableContainer">
                <div class="loading">טוען נתוני לידים...</div>
            </div>
            
            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <h4>פעולות על לידים נבחרים:</h4>
                <button class="admin-btn" onclick="massClose()">🔒 סגור הכל</button>
                <button class="admin-btn secondary" onclick="massAssign()">👤 הקצה למשתמש</button>
                <button class="admin-btn secondary" onclick="massExport()">📤 יצא לאקסל</button>
                <span id="selectedCount" style="margin-right: 20px; font-weight: bold;">0 נבחרו</span>
            </div>
        </div>
    </div>

    <!-- Lead Details Modal -->
    <div id="leadDetailsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; margin: 2% auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 800px; max-height: 90%; overflow-y: auto; direction: rtl;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #ecf0f1; padding-bottom: 15px;">
                <h2 style="color: #2c3e50;">📋 פרטי ליד מלאים</h2>
                <button onclick="closeLeadDetails()" style="background: #e74c3c; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 1.2em;">✖️</button>
            </div>
            
            <div id="leadDetailsContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let selectedLeads = new Set();
        let allLeads = [];

        async function loadStats() {
            try {
                const response = await fetch('/leads');
                const data = await response.json();
                const leads = data.leads || [];
                
                document.getElementById('totalLeads').textContent = leads.length;
                document.getElementById('activeLeads').textContent = 
                    leads.filter(l => !['closed', 'hired', 'rejected'].includes(l.status)).length;
                document.getElementById('hiredCount').textContent = 
                    leads.filter(l => l.status === 'hired').length;
                
                // TODO: Load activities count
                document.getElementById('todayActivities').textContent = '?';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadAllLeads() {
            try {
                const response = await fetch('/leads');
                const data = await response.json();
                allLeads = data.leads || [];
                
                populateAdminCampaignFilter(allLeads);
                filterAdminLeads();
                loadStats();
                
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leadsTableContainer').innerHTML = 
                    '<div class="loading">שגיאה בטעינת הלידים</div>';
            }
        }

        function populateAdminCampaignFilter(leads) {
            const campaignSelect = document.getElementById('adminCampaignFilter');
            const campaigns = [...new Set(leads.map(lead => lead.campaign_name).filter(Boolean))];
            
            // Clear existing options (except "כל הקמפיינים")
            campaignSelect.innerHTML = '<option value="">כל הקמפיינים</option>';
            
            // Add campaign options
            campaigns.sort().forEach(campaign => {
                const option = document.createElement('option');
                option.value = campaign;
                option.textContent = campaign;
                campaignSelect.appendChild(option);
            });
        }

        function filterAdminLeads() {
            const campaignFilter = document.getElementById('adminCampaignFilter').value;
            const statusFilter = document.getElementById('adminStatusFilter').value;
            
            let filteredLeads = allLeads.filter(lead => {
                const campaignMatch = !campaignFilter || lead.campaign_name === campaignFilter;
                const statusMatch = !statusFilter || lead.status === statusFilter;
                return campaignMatch && statusMatch;
            });
            
            // Sort by original Facebook date (newest first), fallback to received_at
            filteredLeads.sort((a, b) => {
                const dateA = new Date(a.created_time || a.received_at);
                const dateB = new Date(b.created_time || b.received_at);
                return dateB - dateA;
            });
            
            displayLeadsTable(filteredLeads);
        }

        function displayLeadsTable(leads) {
            const container = document.getElementById('leadsTableContainer');
            
            if (leads.length === 0) {
                container.innerHTML = '<div class="loading">אין לידים להצגה</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheck" onchange="toggleSelectAll()"></th>
                            <th>שם</th>
                            <th>אימייל</th>
                            <th>טלפון</th>
                            <th>סטטוס</th>
                            <th>קמפיין</th>
                            <th>תאריך ליד מקורי</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leads.map(lead => `
                            <tr>
                                <td><input type="checkbox" class="lead-checkbox" value="${lead.id}" onchange="updateSelection()"></td>
                                <td><strong>${lead.name || 'ללא שם'}</strong></td>
                                <td>${lead.email || '-'}</td>
                                <td>${lead.phone || '-'}</td>
                                <td><span class="status-badge status-${lead.status}">${getStatusInHebrew(lead.status)}</span></td>
                                <td>${lead.campaign_name || '-'}</td>
                                <td>${lead.created_time ? formatDate(lead.created_time) : formatDate(lead.received_at)}</td>
                                <td>
                                    <button class="admin-btn" style="padding: 5px 10px; font-size: 0.8em;" onclick="viewLeadDetails(${lead.id})">👁️ פרטים</button>
                                    <button class="admin-btn" style="padding: 5px 10px; font-size: 0.8em;" onclick="editLead(${lead.id})">✏️ ערוך</button>
                                    <button class="admin-btn" style="padding: 5px 10px; font-size: 0.8em;" onclick="deleteLead(${lead.id})">🗑️ מחק</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function getStatusInHebrew(status) {
            const statusMap = {
                'new': 'חדש',
                'contacted': 'נוצר קשר',
                'qualified': 'מוכשר',
                'interested': 'מעוניין',
                'not_interested': 'לא מעוניין',
                'callback': 'להתקשר חזרה',
                'interview_scheduled': 'נקבע ראיון',
                'hired': 'התקבל',
                'rejected': 'נדחה',
                'closed': 'סגור'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function toggleSelectAll() {
            const selectAllCheck = document.getElementById('selectAllCheck');
            const checkboxes = document.querySelectorAll('.lead-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheck.checked;
            });
            
            updateSelection();
        }

        function updateSelection() {
            selectedLeads.clear();
            const checkboxes = document.querySelectorAll('.lead-checkbox:checked');
            checkboxes.forEach(checkbox => {
                selectedLeads.add(parseInt(checkbox.value));
            });

            document.getElementById('selectedCount').textContent = `${selectedLeads.size} נבחרו`;
            document.getElementById('bulkActions').style.display = selectedLeads.size > 0 ? 'block' : 'none';
        }

        function selectAll() {
            document.getElementById('selectAllCheck').checked = true;
            toggleSelectAll();
        }

        function clearSelection() {
            document.getElementById('selectAllCheck').checked = false;
            toggleSelectAll();
        }

        async function massClose() {
            if (selectedLeads.size === 0) {
                alert('לא נבחרו לידים');
                return;
            }

            if (!confirm(`האם אתה בטוח שברצונך לסגור ${selectedLeads.size} לידים?`)) {
                return;
            }

            try {
                const response = await fetch('/admin/mass-close', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lead_ids: Array.from(selectedLeads),
                        user_name: 'Admin'
                    })
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert(`✅ ${result.closed_count} לידים נסגרו בהצלחה!`);
                    loadAllLeads();
                    clearSelection();
                } else {
                    alert('❌ שגיאה בסגירת לידים');
                }
            } catch (error) {
                alert('❌ שגיאה בסגירת לידים');
                console.error(error);
            }
        }

        function downloadReport() {
            // TODO: Implement Excel export
            alert('תכונה זו תמומש בקרוב');
        }

        function openUserDashboard() {
            window.open('/dashboard', '_blank');
        }

        function showBulkActions() {
            document.getElementById('bulkActions').style.display = 'block';
        }

        function exportDatabase() {
            alert('תכונה זו תמומש בקרוב');
        }

        async function fixLeadDates() {
            if (!confirm('האם אתה בטוח שברצונך לתקן את תאריכי הלידים? פעולה זו תעדכן לידים שלא בהם תאריך יצירה.')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/fix-dates', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`✅ ${result.updated_count} לידים עודכנו בהצלחה!`);
                    loadAllLeads();
                } else {
                    alert('❌ שגיאה בתיקון התאריכים');
                }
            } catch (error) {
                alert('❌ שגיאה בתיקון התאריכים');
                console.error(error);
            }
        }

        function manageUsers() {
            alert('תכונה זו תמומש בקרוב');
        }

        function massAssign() {
            alert('תכונה זו תמומש בקרוב');
        }

        function massExport() {
            alert('תכונה זו תמומש בקרוב');
        }

        function editLead(leadId) {
            alert(`עריכת ליד ${leadId} - תכונה זו תמומש בקרוב`);
        }

        async function viewLeadDetails(leadId) {
            try {
                const response = await fetch(`/leads/${leadId}`);
                const data = await response.json();
                
                if (data.lead) {
                    displayLeadDetails(data.lead, data.activities || []);
                    document.getElementById('leadDetailsModal').style.display = 'block';
                } else {
                    alert('שגיאה בטעינת פרטי הליד');
                }
            } catch (error) {
                console.error('Error loading lead details:', error);
                alert('שגיאה בטעינת פרטי הליד');
            }
        }

        function displayLeadDetails(lead, activities) {
            const content = document.getElementById('leadDetailsContent');
            
            // Parse raw_data for Hebrew job questions
            let jobData = {};
            try {
                if (lead.raw_data && typeof lead.raw_data === 'object') {
                    jobData = lead.raw_data;
                } else if (lead.raw_data && typeof lead.raw_data === 'string') {
                    jobData = JSON.parse(lead.raw_data);
                }
            } catch (e) {
                console.log('Could not parse raw_data:', e);
            }

            content.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div>
                        <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #3498db; padding-bottom: 10px;">👤 פרטים אישיים</h3>
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                            <p><strong>שם:</strong> ${lead.name || 'לא צוין'}</p>
                            <p><strong>אימייל:</strong> ${lead.email || 'לא צוין'}</p>
                            <p><strong>טלפון:</strong> ${lead.phone || 'לא צוין'}</p>
                            <p><strong>סטטוס:</strong> <span class="status-badge status-${lead.status}">${getStatusInHebrew(lead.status)}</span></p>
                            <p><strong>עדיפות:</strong> ${lead.priority || 0}</p>
                            <p><strong>מוקצה ל:</strong> ${lead.assigned_to || 'לא מוקצה'}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #e67e22; padding-bottom: 10px;">📅 מידע זמני</h3>
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                            <p><strong>תאריך יצירה בפייסבוק:</strong> ${lead.created_time ? formatDate(lead.created_time) : 'לא ידוע'}</p>
                            <p><strong>התקבל במערכת:</strong> ${formatDate(lead.received_at)}</p>
                            <p><strong>עדכון אחרון:</strong> ${lead.updated_at ? formatDate(lead.updated_at) : 'לא עודכן'}</p>
                            <p><strong>פלטפורמה:</strong> ${lead.platform === 'ig' ? 'אינסטגרם' : lead.platform || 'פייסבוק'}</p>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 30px;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #27ae60; padding-bottom: 10px;">🎯 פרטי קמפיין</h3>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <p><strong>שם קמפיין:</strong> ${lead.campaign_name || 'לא צוין'}</p>
                        <p><strong>שם טופס:</strong> ${lead.form_name || 'לא צוין'}</p>
                        <p><strong>מקור הליד:</strong> ${lead.lead_source || 'לא ידוע'}</p>
                        <p><strong>מזהה חיצוני:</strong> ${lead.external_lead_id || 'לא קיים'}</p>
                    </div>
                </div>

                ${jobData && Object.keys(jobData).length > 0 ? `
                <div style="margin-bottom: 30px;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #9b59b6; padding-bottom: 10px;">💼 מידע מקצועי מהטופס</h3>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        ${Object.entries(jobData).map(([key, value]) => {
                            if (key === 'raw' || typeof value === 'object') return '';
                            return `<p><strong>${key.replace(/_/g, ' ')}:</strong> ${value || 'לא מולא'}</p>`;
                        }).join('')}
                        
                        ${jobData.raw ? `
                        <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px; border-right: 4px solid #9b59b6;">
                            <h4 style="color: #9b59b6; margin-bottom: 10px;">תשובות מפורטות:</h4>
                            ${Object.entries(jobData.raw).map(([question, answer]) => `
                                <div style="margin-bottom: 15px; padding: 10px; background: #f1f2f6; border-radius: 5px;">
                                    <strong style="color: #2c3e50;">${question}:</strong>
                                    <div style="margin-top: 5px; color: #34495e;">${answer || 'לא נענה'}</div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}

                ${lead.notes ? `
                <div style="margin-bottom: 30px;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #e74c3c; padding-bottom: 10px;">📝 הערות מנהל</h3>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <p>${lead.notes}</p>
                    </div>
                </div>
                ` : ''}

                ${activities && activities.length > 0 ? `
                <div>
                    <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #f39c12; padding-bottom: 10px;">📈 היסטוריית פעילות</h3>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; max-height: 300px; overflow-y: auto;">
                        ${activities.map(activity => `
                            <div style="margin-bottom: 15px; padding: 15px; background: white; border-radius: 8px; border-right: 4px solid #3498db;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span style="font-weight: bold; color: #2c3e50;">${activity.user_name}</span>
                                    <span style="color: #7f8c8d; font-size: 0.9em;">${formatDate(activity.activity_date)}</span>
                                </div>
                                <div style="color: #34495e;">
                                    <strong>${activity.activity_type}</strong>: ${activity.description || 'ללא תיאור'}
                                </div>
                                ${activity.call_outcome ? `<div style="color: #27ae60; font-size: 0.9em;">תוצאה: ${activity.call_outcome}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : '<div><h3 style="color: #7f8c8d;">📈 אין פעילות עדיין</h3></div>'}
            `;
        }

        function closeLeadDetails() {
            document.getElementById('leadDetailsModal').style.display = 'none';
        }

        function deleteLead(leadId) {
            if (confirm('האם אתה בטוח שברצונך למחוק ליד זה?')) {
                alert('תכונה זו תמומש בקרוב');
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadAllLeads();
        });

        // Auto refresh every 2 minutes
        setInterval(loadAllLeads, 2 * 60 * 1000);
    </script>
</body>
</html>
