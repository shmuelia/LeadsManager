<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה מנהל - ניהול לידים</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .nav-btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .nav-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .nav-btn.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Header with Navigation -->
        <div class="header">
            <h1>🛠️ לוח בקרה מנהל מערכת</h1>
            <div class="admin-nav">
                <button class="nav-btn" onclick="location.href='/admin/users'">
                    👥 ניהול משתמשים
                </button>
                <button class="nav-btn success" onclick="location.href='/admin/customers'">
                    🏢 ניהול לקוחות
                </button>
                <button class="nav-btn warning" onclick="location.href='/admin/reports'">
                    📊 דוחות
                </button>
                <button class="nav-btn danger" onclick="location.href='/logout'">
                    🚪 יציאה
                </button>
            </div>
        </div>
        
        <!-- Include Unified Lead Manager Component -->
        {% include 'unified_lead_manager.html' %}
    </div>
</body>
</html>
