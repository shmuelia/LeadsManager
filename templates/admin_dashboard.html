<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה מנהל - ניהול לידים</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .nav-btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .nav-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .nav-btn.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Header -->
        <div class="header">
            <h1>🛠️ לוח בקרה מנהל מערכת</h1>
            <div class="admin-nav">
                <button class="nav-btn success" onclick="showLeadManager()">
                    📋 צפה בלידים
                </button>
                <button class="nav-btn" onclick="location.href='/admin/users'">
                    👥 ניהול משתמשים
                </button>
                <button class="nav-btn success" onclick="location.href='/admin/customers'">
                    🏢 ניהול לקוחות
                </button>
                <button class="nav-btn" onclick="location.href='/admin/campaigns'">
                    🎯 ניהול קמפיינים
                </button>
                <button class="nav-btn success" onclick="syncAllCampaigns()" id="syncAllBtn">
                    🔄 סנכרן הכל
                </button>
                <button class="nav-btn warning" onclick="location.href='/admin/reports'">
                    📊 דוחות
                </button>
                <button class="nav-btn danger" onclick="location.href='/logout'">
                    🚪 יציאה
                </button>
            </div>
        </div>
        
        <!-- Lead Manager (Hidden by default) -->
        <div id="lead-manager-container" style="display: none;">
            {% include 'unified_lead_manager.html' %}
        </div>
        
        <!-- Welcome Message -->
        <div class="header" id="welcome-message">
            <h2>ברוך הבא, {{ session.get('full_name', session.get('username')) }}!</h2>
            <p>בחר פעולה מהתפריט למעלה לתחילת העבודה.</p>
            <p>לצפייה בלידים לחץ על "📋 צפה בלידים"</p>
        </div>
        
        <!-- Add Lead Modal -->
        <div id="addLeadModal" class="modal" style="display: none;">
            <div class="modal-content" style="background: white; margin: 5% auto; padding: 30px; border-radius: 16px; width: 90%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
                <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: #10b981;">➕ הוסף ליד ידנית</h2>
                <form id="addLeadForm">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">לקוח <span style="color:red;">*</span></label>
                        <select id="addLeadCustomerId" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                            <option value="">בחר לקוח...</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">שם קמפיין <span style="color:red;">*</span></label>
                        <input type="text" id="addLeadCampaignName" placeholder="אירועים" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">שם מלא <span style="color:red;">*</span></label>
                        <input type="text" id="addLeadName" placeholder="שם הליד" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">טלפון <span style="color:red;">*</span></label>
                        <input type="text" id="addLeadPhone" placeholder="972501234567" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">אימייל</label>
                        <input type="email" id="addLeadEmail" placeholder="example@gmail.com" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">סטטוס</label>
                        <select id="addLeadStatus" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                            <option value="new">חדש</option>
                            <option value="contacted">נוצר קשר</option>
                            <option value="qualified">מתאים</option>
                            <option value="converted">הומר</option>
                            <option value="lost">אבוד</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">הערות</label>
                        <input type="text" id="addLeadNotes" placeholder="הערות נוספות..." style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" onclick="closeAddLeadModal()" style="padding: 10px 20px; font-size: 14px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">ביטול</button>
                        <button type="submit" style="padding: 10px 20px; font-size: 14px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">הוסף ליד</button>
                    </div>
                </form>
            </div>
        </div>
        
        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
            }
        </style>
        
    </div>
    
    <script>
        let customers = [];
        
        // Load customers for the add lead form
        async function loadCustomers() {
            try {
                const r = await fetch('/admin/customers/api');
                const data = await r.json();
                customers = data || [];
                
                const customerOptions = '<option value="">בחר לקוח...</option>' +
                    customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                
                document.getElementById('addLeadCustomerId').innerHTML = customerOptions;
            } catch(e) {
                console.error('Error loading customers:', e);
            }
        }
        
        function openAddLeadModal() {
            loadCustomers();
            document.getElementById('addLeadForm').reset();
            document.getElementById('addLeadModal').style.display = 'block';
        }
        
        function closeAddLeadModal() {
            document.getElementById('addLeadModal').style.display = 'none';
        }
        
        document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('addLeadPhone').value.trim();
            const email = document.getElementById('addLeadEmail').value.trim();
            
            if (!phone && !email) {
                alert('נדרש לפחות טלפון או אימייל');
                return;
            }
            
            const customerId = parseInt(document.getElementById('addLeadCustomerId').value) || 1; // Default to customer 1
            
            const data = {
                customer_id: customerId,
                campaign_name: document.getElementById('addLeadCampaignName').value,
                name: document.getElementById('addLeadName').value,
                phone: phone || null,
                email: email || null,
                status: document.getElementById('addLeadStatus').value,
                notes: document.getElementById('addLeadNotes').value
            };
            
            try {
                const response = await fetch('/admin/leads/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('✅ הליד נוסף בהצלחה! ID: ' + result.lead_id);
                    closeAddLeadModal();
                    // Reload the leads table if it exists
                    if (typeof window.UnifiedLeadManager !== 'undefined') {
                        window.UnifiedLeadManager.loadLeads();
                    }
                } else {
                    alert('❌ שגיאה: ' + (result.error || 'שגיאה לא ידועה'));
                }
            } catch(e) {
                alert('❌ שגיאה: ' + e.message);
            }
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const addLeadModal = document.getElementById('addLeadModal');
            if (event.target === addLeadModal) {
                closeAddLeadModal();
            }
        }
        
        function showLeadManager() {
            const container = document.getElementById('lead-manager-container');
            const welcome = document.getElementById('welcome-message');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                welcome.style.display = 'none';
                
                // Update button text
                event.target.innerHTML = '📋 הסתר לידים';
                event.target.onclick = hideLeadManager;
            }
        }
        
        function hideLeadManager() {
            const container = document.getElementById('lead-manager-container');
            const welcome = document.getElementById('welcome-message');

            container.style.display = 'none';
            welcome.style.display = 'block';

            // Update button text
            event.target.innerHTML = '📋 צפה בלידים';
            event.target.onclick = showLeadManager;
        }

        async function syncAllCampaigns() {
            const btn = document.getElementById('syncAllBtn');

            if (!confirm('האם לסנכרן את כל הקמפיינים הפעילים?')) return;

            btn.disabled = true;
            btn.textContent = '⏳ מסנכרן...';

            try {
                const response = await fetch('/admin/campaigns/sync-all', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    let message = `✅ סנכרון הושלם!\n\n`;
                    message += `סה"כ קמפיינים: ${result.total_campaigns}\n`;
                    message += `לידים חדשים: ${result.total_new_leads}\n`;
                    message += `כפילויות שדולגו: ${result.total_duplicates}\n`;
                    message += `שגיאות: ${result.total_errors}\n\n`;

                    message += `פירוט לפי קמפיין:\n`;
                    result.results.forEach(r => {
                        if (r.success) {
                            message += `\n${r.campaign_name}: ${r.new_leads} חדשים, ${r.duplicates} כפילויות`;
                        } else {
                            message += `\n${r.campaign_name}: ❌ ${r.error}`;
                        }
                    });

                    alert(message);

                    // Reload the page to show new leads
                    if (result.total_new_leads > 0) {
                        location.reload();
                    }
                } else {
                    alert('❌ שגיאה בסנכרון: ' + (result.error || 'שגיאה לא ידועה'));
                }
            } catch(e) {
                alert('❌ שגיאה: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 סנכרן הכל';
            }
        }
    </script>
</body>
</html>
